{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      {% if showForm %}
        <form action="/tweets" method="POST">
          <div class="form-group">
            <label for="name_field">Name:</label>
            <input name="name" type="text" class="form-control" id="name_field" value="{{default_name}}" />

            <label for="text_field">Text:</label>
            <!-- <input name="text" type="text" id="text_field" style="width: 350px;" /> -->
            <input name="text" type="text" class="form-control" id="text_field" value="{{default_tweet}}"/>
          </div>
          <input type="submit" value="Submit" class="btn btn-default" />
        </form>
      {% endif %}
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="col-md-2">
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
        </div>
        <div class="col-md-10">
          <p><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
          <p>{{tweet.content}}</p>
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
